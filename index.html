<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="navbar">
        <img src="logo.png" class="logo">
        <nav>
          <ul id="menulist">
            <li><a href="">Home</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">About Us </a></li>
          </ul>
        </nav>
        <img src="menu.png" class="menu-icon" onclick="togglemenu()">
      </div>
      <div class="row">
        <div class="col-1">
          <h2>PS4 V2 Dualshock 4</h2>
          <h3>Wireless Controller for PlayStation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">Buy Now</button>
        </div>
        <div class="col-2">
          <img src="controller.png" class="controller">
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="add.png" class="">
            <p><small>Add to CArt</small></p>
          </div>
        </div>
      </div>
      <div class="social-link">
        <img src="fb.png" >
        <img src="tw.png" >
        <img src="ig.png" >
       
      </div>
    </div>
  </header>
  <script>
    var menulist=document.getElementById("menulist");
    menulist.style.maxHeight="0px";

    function togglemenu(){
      if(menulist.style.maxHeight=="0px")
      {
        menulist.style.maxHeight="175px";
      }
      else{
        menulist.style.maxHeight="0px";
      }
    }
     
   
  </script>
</body>
</html>
